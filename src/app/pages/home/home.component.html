<div class="caja">
    <p>Calendario</p>
    <div class="calendar">
        <div class="box-calendar">
            <div class="hea-calendar">
                <div>
                    <button (click)="changeMonth(-1)" class="btn-prev">Antes</button>
                </div>
                <h1>{{dateSelectCa | date:'MMMM, yyyy'}}</h1>
                <div>
                    <button (click)="changeMonth(1)" class="btn-next">Siguiente</button>
                </div>
            </div>
            <ol>
                <li *ngFor="let day of dayss" class="day-name">{{day | slice:0:3}}</li>

                <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'" *ngFor="let day of monthSelect;let first = first">
                    <span>{{day?.value}}</span>
                </li>
            </ol>
        </div>
    </div>
    <div class="agregar">
        <button mat-raised-button color="primary" (click)="agregar()">
            <span class="material-icons">
            add
            </span></button>
    </div>
</div>
